<body>
    
    
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
          <!-- Menu -->
  
          <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme sidebar"></aside>

          <!-- / Menu -->
  
          <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <div id="navbar"></div>
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="row d-flex justify-content-between">
                      <div class="alert alert-success" id="alert1">ticket added </div>
                        <div class="col-xl-6">
                        <div class="card mb-4">
                          <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Add New Ticket</h5>
                            
                          </div>
                          <div class="card-body">
                            <form onsubmit="addTicket(event)">
                              <div class="mb-3">
                                <label class="form-label" for="basic-icon-default-fullname">Ticket Name</label>
                                <span class="text-danger  p-1 mb-10" id="ticketName_error" > </span>  
                                <div class="input-group input-group-merge">
                                  
                                  <input
                                    type="text"
                                    class="form-control"
                                    id="name"
                                    placeholder="Enter the ticket name"
                                    aria-label="John Doe"
                                    aria-describedby="basic-icon-default-fullname2" />
                                </div>
                              </div>
                                <div class="mb-3">
                                  <label class="form-label" for="basic-icon-default-company">Tag</label>
                                  <span class="text-danger  p-1 mb-10" id="tags_error" > </span>  
                                  <select data-placeholder="Select Tags" id="tag" multiple class="form-select chosen-select border-secondary" >
                                  
                                  </select>
                                </div>
                              <div class="mb-3">
                                <label class="form-label" for="basic-icon-default-company">Status</label>
                                <div class="input-group input-group-merge">
                                    <label class="input-group-text" for="inputGroupSelect01">Options</label>
                                    <select class="form-select" id="status">
                                      <option selected>Choose...</option>
                                      <option value="1">Open</option>
                                      <option value="2">In Progress</option>
                                      <option value="3">Resolved</option>
                                    </select>
                                </div>
                              </div>
                              <div class="mb-3">
                                <label class="form-label" for="basic-icon-default-company">Priority</label>
                                <div class="input-group input-group-merge">
                                    <label class="input-group-text" for="inputGroupSelect01">Options</label>
                                    <select class="form-select" id="priority">
                                      <option selected>Choose...</option>
                                      <option value="1">Low</option>
                                      <option value="2">Normal</option>
                                      <option value="3">Urgent</option>
                                    </select>
                                </div>
                              </div>
                              <div class="mb-3">
                                <label class="form-label" for="basic-icon-default-message">Assigning To</label>
                                <span class="text-danger  p-1 mb-10" id="assignedUsers_error" ></span> 
                                <div class="input-group input-group-merge">
                                    <ul id="selected-users" class="list-group" ondrop="drop(event)" ondragover="allowDrop(event)">
                                        
                                    </ul>
                                  
                                </div>
                              </div>
                              
                              <div class="mb-3"> 
                                <label class="form-label" for="basic-icon-default-message">Description</label>
                                <span class="text-danger  p-1 mb-10" id="description_error" > </span> 
                                <div class="input-group input-group-merge">
                                  
                                  <textarea
                                    id="description"
                                    class="form-control"
                                    placeholder="Enter the description for the ticket"
                                    aria-label="Hi, Do you have a moment to talk Joe?"
                                    aria-describedby="basic-icon-default-message2"></textarea>
                                </div>
                              </div>
                              <button type="submit" class="btn btn-primary">Send</button>
                            </form>
                          </div>
                        </div>
                        </div>
                        <div class="col-xl-4 height-100 p-3 mt-2 border border-secondary shadow-none rounded-4 ">
                            <ul class="p-0 m-0" id="userList">
                                 <!-- <li class="user-item d-flex mb-4 pb-1 " draggable="true" data-user-id="1">
                                  <div class="avatar flex-shrink-0 me-3">
                                    <img src="/static/assets/img/avatars/profile.png" alt="User" class="rounded" />
                                  </div>
                                  <div class="d-flex w-100 flex-wrap align-items-center justify-content-between gap-2">
                                    <div class="me-2">
                                      <h6 class="mb-0">User 1</h6>
                                    </div>
                                    
                                  </div>
                                </li> -->
                                
                                
                                
                              </ul>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
